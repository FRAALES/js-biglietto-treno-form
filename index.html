<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Biglietto mio, quanto mi costi</title>
</head>
<body>

    <!-- Questo è il titolo della pagina -->
    <header>
        <h1 >
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h1>
    </header>


    <!-- Questa è la parte con il form da compilare -->
    <main>
        <!-- Qui ci va il form -->
        
        <div class="container-form">
            <!-- Questo è il contenitore delle opzioni (nome,km,età) -->
            <div class="container-upper">
                <div class="col-upper">
                    <div>
                        Nome Cognome
                    </div>
                    <div>
                        <input id="nome">

                        <p id="demo"></p>

                    </div>
                </div>

                <div class="col-upper">
                    <div>
                        Km da percorrere

                    </div>

                    <div>
                        <input id="km">

                        <p id="nemo"></p>

                    </div>
                    
                </div>
                <div class="col-upper">
                    <div>Fascia d'età</div>
                    

                    <div>
                        <input id="eta">

                        <p id="emo"></p>

                    </div>
                </div>
            </div>


            <!-- Questo è il contanitore dei due bottoni -->
            <div class="container-lower">
                <button>
                    Genera
                </button>

                <button>
                    Annulla
                </button>
            </div>


        </div>
        
        <div id="mio_form">
            Messaggio iniziale

        </div>


    </main>

    <script type="text/javascript" src="js/main.js">
    
    </script>
    
</body>
</html>
