<html lang="en">
<head>

                    </div>

                </div>

                    </div>
                </div>
            </div>


            <!-- Questo è il contanitore dei due bottoni -->

                <button id="genera">
                    Genera
                </button>

                    Annulla

            </div>


        </div>
